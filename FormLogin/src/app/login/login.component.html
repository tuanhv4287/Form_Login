<div class="wrapper">
  <form action="" id="form-login" [formGroup]="LoginForm">
    <div class="form-heading">
      LOGIN
    </div>
    <div class="form-group">
      <div class="form-group-input">
        <mat-icon>person</mat-icon>
        <input class="form-input" formControlName="userName" type="text" placeholder="User name">
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-input">
        <mat-icon>vpn_key</mat-icon>
        <input class="form-input" formControlName="password" type="password" placeholder="Password " #Password>
        <div id="eye">
          <mat-icon (click)="eyeClick(Password)">{{ Password.type == 'password' ? 'visibility': 'visibility_off'}}
          </mat-icon>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-input" type="submit" value="SIGN IN">
    </div>
    <div class="form-group">
      <label (click)="openDialogCreateAccount()">Create account</label>
      <label>Forgot account</label>
    </div>
  </form>
</div>
